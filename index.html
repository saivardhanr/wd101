<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .post-meta {
            font-size: 14px;
            color: #777;
        }

        .content {
            margin-top: 20px;
            line-height: 1.6;
        }

        .content img {
            max-width: 100%;
            height: auto;
        }

        .author-info {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Blog Post Title</h1>
        <p class="post-meta">Published on September 28, 2023</p>
        <div class="content">
            <p>This is the content of my blog post. It can include text, images, and other media.</p>
            <img src="blog-image.jpg" alt="Blog Image">
            <p>More content goes here...</p>
        </div>
        <div class="author-info">
            <p>Written by John Doe</p>
            <p>Contact: john@example.com</p>
        </div>
    </div>
</body>
</html>
